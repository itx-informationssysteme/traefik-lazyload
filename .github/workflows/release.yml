name: Build and Publish Docker Image

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    permissions:
      contents: read
      pull-requests: read

  test:
    uses: ./.github/workflows/unit-tests.yml

  # Docker build and semantic release job
  docker:
    runs-on: ubuntu-24.04
    needs: [lint, test]
    # Only run on push to master/main or when PR is merged to master/main
    if: (github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')) || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && (github.event.pull_request.base.ref == 'master' || github.event.pull_request.base.ref == 'main'))
    
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write

    steps:
      - name: Validate private key exists
        run: |
          if [ -z "${{ secrets.GH_TMP_TOKEN_PRIVAT_KEY }}" ]; then
            echo "Private key missing"
            exit 1
          fi
          echo "Private key loaded (not printing)"
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.GH_TMP_TOKEN_APP_ID }}
          private-key: ${{ secrets.GH_TMP_TOKEN_PRIVAT_KEY }}
          owner: ${{ github.repository_owner }}
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.app-token.outputs.app-slug }}[bot]
          password: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure npm for public registry
        run: |
          npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Debug environment variables
        run: |
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "GITHUB_REPOSITORY_OWNER: $GITHUB_REPOSITORY_OWNER"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          DOCKER_REGISTRY_USER: ${{ steps.app-token.outputs.app-slug }}[bot]
          DOCKER_REGISTRY_PASSWORD: ${{ steps.app-token.outputs.token }}
          DOCKER_REGISTRY_URL: ${{ env.REGISTRY }}
        run: npx semantic-release